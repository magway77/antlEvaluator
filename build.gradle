plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

apply plugin: 'kotlin'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'antlr'

group 'com.vtrack'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:4.9.3"
    compileOnly "org.antlr:antlr4-runtime:4.9.3"

    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    implementation "org.junit.jupiter:junit-jupiter:5.8.1"
    testImplementation "org.junit.jupiter:junit-jupiter-api"
}

generateGrammarSource {
    maxHeapSize = "128m"
    arguments += ['-package', 'com.vtrack.generated.antlr', '-visitor', '-no-listener']
    outputDirectory = new File("src/main/java/com/vtrack/generated/antlr".toString())
}

compileJava.dependsOn generateGrammarSource

clean {
    delete("com/vtrack/generated")
}

tasks.test {
    useJUnitPlatform()
}
